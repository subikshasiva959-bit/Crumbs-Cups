<body>
    <div class="navbar">
    <h1>Crumbs & Cups</h1>
    <div class="navbar-icons">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>

<div class="container">
  <h2>Track Your Order</h2>

  <input type="text" id="orderId" placeholder="Enter Order ID">
  <input type="text" id="phone" placeholder="Enter Phone Number">

  <button onclick="trackOrder()">Track Order</button>

  <div id="result" class="result"></div>
</div>
<!-- Cancel Confirmation Modal -->
<div id="confirmModal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:9999;
">
  <div style="
    background:#fff;
    padding:25px 30px;
    border-radius:12px;
    text-align:center;
    width:320px;
  ">
    <h3>Cancel Order?</h3>
    <p>Are you sure you want to cancel this order?</p>

    <div class="modal-actions">
  <button class="btn-yes" onclick="confirmCancel()">Yes</button>
  <button class="btn-no" onclick="closeModal()">No</button>
</div>

  </div>
</div>

<script>
function trackOrder() {
  let orderId = document.getElementById("orderId").value.trim();
  let phone = document.getElementById("phone").value.trim();
  let resultDiv = document.getElementById("result");

  resultDiv.style.display = "block";

  if (!orderId || !phone) {
    resultDiv.innerHTML = "<p style='color:red;'>Please enter Order ID and Phone Number</p>";
    return;
  }

  let orders = JSON.parse(localStorage.getItem("orders")) || [];

  if (orders.length === 0) {
    resultDiv.innerHTML = "<p style='color:red;'>No orders found</p>";
    return;
  }

  // ðŸ”‘ IMPORTANT FIX: compare phone as STRING
  let order = orders.find(o =>
    o.orderId === orderId && o.phone.toString() === phone
  );

  if (!order) {
    resultDiv.innerHTML = "<p style='color:red;'>Order not found. Please check details.</p>";
    return;
  }

  let timeInfo = "";

  if (order.status === "Pending" || order.status === "Ordered") {
    timeInfo = `<b>Ordered At:</b> ${order.placedAt || "N/A"}`;
  }

  if (order.status === "Dispatched") {
    timeInfo = `
      <b>Ordered At:</b> ${order.placedAt || "N/A"}<br>
      <b>Dispatched At:</b> ${order.dispatchedAt || "N/A"}
    `;
  }

  if (order.status === "Delivered") {
    timeInfo = `
      <b>Ordered At:</b> ${order.placedAt || "N/A"}<br>
      <b>Dispatched At:</b> ${order.dispatchedAt || "N/A"}<br>
      <b>Delivered At:</b> ${order.deliveredAt || "N/A"}
    `;
  }

  if (order.status === "Cancelled") {
    timeInfo = `
      <b>Ordered At:</b> ${order.placedAt || "N/A"}<br>
      <b>Cancelled At:</b> ${order.cancelledAt || "N/A"}
    `;
  }

  let cancelBtn = "";

if (order.status === "Pending" || order.status === "Ordered") {
  cancelBtn = `
    <button
      style="
        margin-top:15px;
        background:#d9534f;
        width:100%;
        padding:14px;
        color:#fff;
        border:none;
        border-radius:30px;
        font-size:18px;
        cursor:pointer;
      "
      onclick="showCancelModal('${order.orderId}')">
      Cancel Order
    </button>
  `;
}


resultDiv.innerHTML = `
  <p><b>Order ID:</b> ${order.orderId}</p>
  <p><b>Status:</b> <span class="status ${order.status}">${order.status}</span></p>
  <p>${timeInfo}</p>
  ${cancelBtn}
`;
let selectedOrderId = null;

function showCancelModal(orderId) {
  selectedOrderId = orderId;
  document.getElementById("confirmModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("confirmModal").style.display = "none";
}

function confirmCancel() {
  closeModal();
  cancelOrder(selectedOrderId);
}




}
</script>
<script>
function cancelOrder(orderId) {
  let orders = JSON.parse(localStorage.getItem("orders")) || [];
  let now = new Date().toLocaleString();

  let order = orders.find(o => o.orderId === orderId);

  if (!order) {
    alert("Order not found");
    return;
  }

  if (order.status !== "Pending" && order.status !== "Ordered") {
    alert("Order cannot be cancelled now");
    return;
  }

 

  order.status = "Cancelled";
  order.cancelledAt = now;

  localStorage.setItem("orders", JSON.stringify(orders));

  alert("Order cancelled successfully");
  trackOrder(); // refresh view
}

let selectedOrderId = null;

function showCancelModal(orderId) {
  selectedOrderId = orderId;
  document.getElementById("confirmModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("confirmModal").style.display = "none";
}

function confirmCancel() {
  closeModal();
  cancelOrder(selectedOrderId);
}

</script>
